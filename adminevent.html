<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Ridiyagama Safari Park</title>
  <link rel="stylesheet" href="adminevent.css">
  <script src="adminevent.js" defer></script>
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <h1>Ridiyagama Safari Park Admin</h1>
      <nav class="admin-nav">
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#" class="active">Events</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Information</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
      <div class="admin-profile">
        <span>Admin</span>
        <a href="#" class="logout-btn">Logout</a>
      </div>
    </header>
    
    <main class="admin-main">
      <section class="admin-section">
        <div class="section-header">
          <h2>Event Management</h2>
          <button id="add-event-btn" class="primary-btn">Add New Event</button>
        </div>
        
        <div class="event-filters">
          <input type="text" id="search-events" placeholder="Search events...">
          <select id="filter-date">
            <option value="all">All Dates</option>
            <option value="upcoming">Upcoming</option>
            <option value="past">Past</option>
          </select>
        </div>

        <div class="events-container">
          <table class="events-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Event Title</th>
                <th>Date</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="events-table-body">
              <!-- Events will be loaded here by JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
    
    <!-- Add/Edit Event Modal -->
    <div id="event-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title">Add New Event</h2>
        <form id="event-form">
          <input type="hidden" id="event-id">
          
          <div class="form-group">
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" required>
          </div>
          
          <div class="form-group">
            <label for="event-date">Date</label>
            <input type="date" id="event-date" required>
          </div>
          
          <div class="form-group">
            <label for="event-description">Description</label>
            <textarea id="event-description" rows="4" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="event-status">Status</label>
            <select id="event-status">
              <option value="upcoming">Upcoming</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
          
          <div class="form-actions">
            <button type="button" class="secondary-btn" id="cancel-btn">Cancel</button>
            <button type="submit" class="primary-btn" id="save-btn">Save Event</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content delete-modal-content">
        <span class="close-modal">&times;</span>
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this event? This action cannot be undone.</p>
        <div class="form-actions">
          <button type="button" class="secondary-btn" id="cancel-delete-btn">Cancel</button>
          <button type="button" class="delete-btn" id="confirm-delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
