<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Management - Ridiyagama Safari Park Admin</title>
  <link rel="stylesheet" href="admingallery.css">
  <script src="admingallery.js" defer></script>
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <h1>Ridiyagama Safari Park Admin</h1>
      <nav class="admin-nav">
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="admin-event.html">Events</a></li>
          <li><a href="admin-gallery.html" class="active">Gallery</a></li>
          <li><a href="#">Information</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
      <div class="admin-profile">
        <span>Admin</span>
        <a href="#" class="logout-btn">Logout</a>
      </div>
    </header>
    
    <main class="admin-main">
      <section class="admin-section">
        <div class="section-header">
          <h2>Gallery Management</h2>
          <button id="add-image-btn" class="primary-btn">Add New Image</button>
        </div>
        
        <div class="gallery-filters">
          <input type="text" id="search-images" placeholder="Search images...">
          <select id="filter-category">
            <option value="all">All Categories</option>
            <option value="elephant">Elephants</option>
            <option value="lion">Lions</option>
            <option value="tiger">Tigers</option>
            <option value="camel">Camels</option>
            <option value="buffalo">Buffalos</option>
            <option value="giraffe">Giraffes</option>
            <option value="zebra">Zebras</option>
            <option value="ostrich">Ostriches</option>
            <option value="gate">Gates</option>
          </select>
        </div>

        <div class="gallery-admin-container">
          <div class="gallery-admin-grid" id="gallery-admin-grid">
            <!-- Gallery items will be loaded here by JavaScript -->
          </div>
        </div>
      </section>
    </main>
    
    <!-- Add/Edit Image Modal -->
    <div id="image-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title">Add New Image</h2>
        <form id="image-form">
          <input type="hidden" id="image-id">
          
          <div class="form-group">
            <label for="image-title">Image Title</label>
            <input type="text" id="image-title" required>
          </div>
          
          <div class="form-group">
            <label for="image-category">Category</label>
            <select id="image-category" required>
              <option value="elephant">Elephant</option>
              <option value="lion">Lion</option>
              <option value="tiger">Tiger</option>
              <option value="camel">Camel</option>
              <option value="buffalo">Buffalo</option>
              <option value="giraffe">Giraffe</option>
              <option value="zebra">Zebra</option>
              <option value="ostrich">Ostrich</option>
              <option value="gate">Gate</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="image-file">Upload Image</label>
            <input type="file" id="image-file" accept="image/*">
            <p class="image-file-note" id="image-file-note">
              Current image: <span id="current-image-name">None</span>
            </p>
          </div>
          
          <div class="form-group">
            <label for="image-alt">Alt Text (for accessibility)</label>
            <input type="text" id="image-alt" required>
          </div>
          
          <div class="form-group">
            <label for="image-description">Description (optional)</label>
            <textarea id="image-description" rows="3"></textarea>
          </div>
          
          <div class="form-group">
            <label for="image-order">Display Order</label>
            <input type="number" id="image-order" min="1" value="1">
          </div>
          
          <div class="form-group">
            <label for="image-featured">
              <input type="checkbox" id="image-featured">
              Featured Image
            </label>
          </div>
          
          <div class="form-actions">
            <button type="button" class="secondary-btn" id="cancel-btn">Cancel</button>
            <button type="submit" class="primary-btn" id="save-btn">Save Image</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content delete-modal-content">
        <span class="close-modal">&times;</span>
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this image? This action cannot be undone.</p>
        <div class="form-actions">
          <button type="button" class="secondary-btn" id="cancel-delete-btn">Cancel</button>
          <button type="button" class="delete-btn" id="confirm-delete-btn">Delete</button>
        </div>
      </div>
    </div>
    
    <!-- Image Preview Modal -->
    <div id="preview-modal" class="modal">
      <div class="modal-content preview-modal-content">
        <span class="close-modal">&times;</span>
        <div class="image-preview-container" id="image-preview-container">
          <!-- Preview content will be loaded here -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
